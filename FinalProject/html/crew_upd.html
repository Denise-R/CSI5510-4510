	<body>
		<br/><br/><br/><br/><br/><br/><br/>
	<section>     
	<head>
		<div style="float: right;">
			<!-- redirect to other pages -->
			<p><a href="main_page.html">
				<img border="0" src="CSS/Images/homeIcon.png" width="30" height="30"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="search" onclick="document.location='/FinalProject/crewJdbc'" title="Search Crew"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="add"  onclick="document.location='crew_reg.html'" title="Add Crew"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="edit" title="Edit Crew"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="delete" onclick="document.location='crew_del.html'" title="Delete Crew"></button>&nbsp;&nbsp;&nbsp;
			</p>
		</div>
		<h2 id="pageTitle">Update Crew Member Contribution</h2>
	</head>  
		<p><font color = "#FF0000">*Required entry&nbsp;</font></p>

		<form method = "get" action = "/FinalProject/crew_upd">
				<!-- crew ID, limited to only number inputs -->
			<p>Crew ID:<font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="number" min="1" name="CrewID" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
			<!-- person ID, limited to only number inputs -->
				Person ID:<font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="number" min="1" name="PersonID" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<!-- movie ID, limited to only number inputs -->
				Movie ID:<font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="number" min="1" name="MovieID"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


			<!--contribution, any string characters -->
				Contribution:
				<input id="numInput" type="text" name="Contribution"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<br/><br/><br/>
				<!-- submit form and reset values -->
				<input id="buttons" type = "submit" name = "Submit" value = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="buttons" type = "reset" value = "Reset">
			</p>
		</form>

		<br/><br/><br/><br/><br/><br/>
