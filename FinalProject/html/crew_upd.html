					<button  id="home" onclick="document.location='main_page.html'" title="Home"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		<form method = "get" action = "/FinalProject/crew_upd">

				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
			<!-- person ID, limited to only number inputs -->
				Person ID: <span class="star">*&nbsp;</span>
				<input class="numInput" type="number" min="1" name="PersonID" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<!-- movie ID, limited to only number inputs -->
				Movie ID: <span class="star">*&nbsp;</span>
				<input class="numInput" type="number" min="1" name="MovieID"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


			<!--contribution, any string characters -->
				Contribution:
				<input class="numInput" type="text" name="Contribution"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<br/><br/><br/>
				<!-- submit form and reset values -->
				<input id="buttons" type = "submit" name = "Submit" value = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
