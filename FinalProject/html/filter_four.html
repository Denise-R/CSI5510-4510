<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>Filter Movie By Year - FinalProject</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">       
		<link rel="stylesheet" href="CSS/base.css" />
    </head>

	<body>
		<br/><br/><br/><br/><br/><br/><br/>
	<section>     
	<header>
		<div style="float: right;">
			<!-- redirect to other pages -->
			<p>
			<button  id="home" onclick="document.location='main_page.html'" title="Home"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="filter" onclick="document.location='filter_reg.html'" title="Filters"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="mTable" onclick="document.location='/FinalProject/movieJdbc'" title="Movies"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="pTable" onclick="document.location='/FinalProject/personJdbc'" title="Person"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="castTable" onclick="document.location='/FinalProject/castJdbc'" title="Cast"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="crewTable" onclick="document.location='/FinalProject/crewJdbc'" title="Crew"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="sTable" onclick="document.location='/FinalProject/showtimesJdbc'" title="Showtimes"></button>&nbsp;&nbsp;&nbsp;
			</p>
		</div>
		<h2 id="pageTitle">Filter Movies by Year Released</h2>
	</header>  
	<p> <span class="star">*&nbsp; Required Entry</span></p>

		<form method = "get" action="/FinalProject/filter_four">

				<!-- year, limited to only number inputs; limited to only two numbers -->
				Year (yy): <span class="star">*&nbsp;</span>
				<input class="numInput" type="number" min="00" max="99" name="ReleaseDate"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<br/><br/><br/>
                <div class="filter-button-container">
				<!-- submit form and reset values -->
				<input id="buttons" type = "submit" name = "Submit" value = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="buttons" type = "reset" value = "Reset">
                </div>
		</form>

		<br/><br/><br/><br/><br/><br/>
	
		<footer>
			<p><b>Created By: Guohuan Feng, Edie Harvey, Kevin Karafili, Allison Offer, Denise Rauschendorfer</b></p>
		</footer>
	</section>
