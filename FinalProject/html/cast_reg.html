<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>FinalProject</title>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">       
		<link rel="stylesheet" href="CSS/base.css" />
    </head>

	<body>
		<br/><br/><br/><br/><br/><br/><br/>
	<section>     
	<head>
		<div style="float: right;">
			<!-- redirect to other pages -->
			<p><a href="main_page.html">
				<img border="0" src="CSS/Images/homeIcon.png" width="30" height="30"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="search" onclick="document.location='/FinalProject/castJdbc'" title="Search People"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="add"  title="Add Cast"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="edit" onclick="document.location='cast_upd.html'" title="Edit Cast"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button  id="delete" onclick="document.location='cast_del.html'" title="Delete Cast"></button>&nbsp;&nbsp;&nbsp;
			</p>

		</div>
		<h2 id="pageTitle">Add Cast</h2>
	</head>  

		<form method = "get" action = "/FinalProject/cast_reg">
			<!-- person ID, limited to only number inputs -->
			<p>Person ID: <font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="number" min="1" name="PersonID"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<!-- movieID, limited to only number inputs -->
				Movie ID: <font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="number" min="1" name="MovieID"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


			<!--Character name, any string characters -->
				Character Name: <font color = "#FF0000">*&nbsp;</font>
				<input id="numInput" type="text" name="CharName"/>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<br/><br/><br/>
				<!-- submit form and reset values -->
				<input id="buttons" type = "submit" name = "Submit" value = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="buttons" type = "reset" value = "Reset">
			</p>
		</form>

		<br/><br/><br/><br/><br/><br/><br/>
	
		<center>
			<br/><br/>
		<p><b>Created By: Guohuan Feng, Edie Harvey, Kevin Karafili, Allison Offer, Denise Rauschendorfer</b></p>
	</section>    


	</body>
