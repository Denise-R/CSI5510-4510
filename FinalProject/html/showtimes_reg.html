<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>Add Showtime - FinalProject</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">       
		<link rel="stylesheet" href="CSS/base.css" />
    </head>

	<body>
		<br/><br/><br/><br/><br/><br/><br/>
	<section>     
		<header>
		
			<div style="float: right;">
				<!-- redirect to other pages -->
				<p>
					<button  id="home" onclick="document.location='main_page.html'" title="Home"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button  id="search" onclick="document.location='/FinalProject/showtimesJdbc'" title="Search Showtimes"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button  id="add" onclick="document.location='showtimes_reg.html'" title="Add Showtime"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button  id="edit" onclick="document.location='showtimes_upd.html'" title="Edit Showtime"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button  id="delete" onclick="document.location='showtimes_del.html'" title="Delete Showtime"></button>&nbsp;&nbsp;&nbsp;
				</p>
			</div>
			
			<h2 id="pageTitle">Add Showtime</h2>
		</header>  
	
		<p><span class="star">* Required Entry &nbsp;</span></p>
	
			<!-- Begin form code -->
		<form method = "get" action = "/FinalProject/showtimes_reg">
			<p>Theater Name: <span class="star">*&nbsp;</span>
				<select class="dropDown" size = "1" name = "TheaterName">
					<option value = "Select">Select</option>
					<option value = "AMC Forum 25">AMC Forum 25</option>
					<option value = "AMC Forum 30">AMC Forum 30</option>
					<option value = "Emagine">Emagine</option>
				</select>
			  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<!-- movieID, limited to only number inputs -->
				Movie ID: <span class="star">*&nbsp;</span>
				<input class="numInput" type="number" min="1" name="MovieID" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<!-- screen ID, limited to only number inputs -->
				Screen ID: <span class="star">*&nbsp;</span>
				<input class="numInput" type="number" min="1" name="ScreenID" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				
			<!-- showtime, limited to only date inputs -->
				Showtime: <span class="star">*&nbsp;</span>
				<input class="numInput" type = "datetime-local" name = "Showtime" size = "10">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<br/><br/><br/>
				<!-- submit form and reset values -->
				<input id="buttons" type = "submit" name = "Submit" value = "Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input id="buttons" type = "reset" value = "Reset">
			</p>
		</form>

		<br/><br/><br/><br/><br/>
	
		<footer>
			<p><b>Created By: Guohuan Feng, Edie Harvey, Kevin Karafili, Allison Offer, Denise Rauschendorfer</b></p>
		</footer>

	</section>    


	</body>
</html>
